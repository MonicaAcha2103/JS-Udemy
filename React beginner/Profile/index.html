<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- React Library -->
    <script src="https://unpkg.com/react@16.5.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.5.0/umd/react-dom.development.js"></script>
    <!-- Babel Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <title>FriendLY </title>
</head>
<body>
    <div id="app">React has not rendered yet  </div>
    <script type="text/babel">
    //render dom what and where

    //FriendLY Component  
    function FriendLY(props){
        var friendlyStyle = {
            display:'inline-block',
            margin: 20,
            height: 300,
            width: 200,
            padding: 0,
            backgroundColor:"#FFF",
            WebkitFilter:"drop-shadow(0px 0px 5px #555)",
            filter:"drop-shadow(0px 0px 5px #555)"
        }
        return(
            <div style= {friendlyStyle}>
            <Avatar img={props.img}/>
            <Username name={props.name}/>
            <GetConnected/>
            </div>
        );
    }  
    //Avatar Component 
    function Avatar(props){
        var  avatarStyle = {
            marginLeft: 27,
            marginTop: 20,
            width: 150,
            height : 150,
            borderRadius: "50%"
        }
        return(
            <img src={props.img} alt="Profile Photo" style={avatarStyle}/>
        )
    }
    //Username Component
    function Username(props) {
        var nameStyle = {
            fontSize : 24,
            textAlign: 'center',
            fontFamily:"Arial, Hevetica, sans-serif",
            margin: 20
        }
        return(
            <h1 style={nameStyle} >{props.name} </h1>
        );
    }
    //GetConnected Component 
    function GetConnected() {
        var getConnectedStyle = {
            marginLeft:15
        }
        return(
            <div style = {getConnectedStyle}>
                <Like/>
                <Share />
                <Add />
            </div>

        );
    }
    var iconStyle = {
        margin: 20
    }
    //Like Component 
    function Like(){
        return(
            <i className="fa fa-thumbs-o-up" style={iconStyle}></i>
        );
    }
    //Share Component 
    function Share(){
        return(
            <i className="fa fa-share" style={iconStyle}></i>
        );
    }
    //Add Component 

        function Add(){
        return(
            <i className="fa fa-users" style={iconStyle}></i>
        );
    }

    ReactDOM.render(
        <FriendLY name="Monica" img="https://scontent.fccu4-2.fna.fbcdn.net/v/t1.0-1/c29.0.160.160a/p160x160/35885852_1839524599431290_6110593900668256256_n.jpg?_nc_cat=103&_nc_ht=scontent.fccu4-2.fna&oh=9f92fa63dcc9fbd360eb9ad302ca552d&oe=5CC63B16"/>,
      document.getElementById("app")
    );

    
    </script>
</body>
</html>
